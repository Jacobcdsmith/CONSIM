<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSIM - Consciousness Lattice Visualization</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="info-panel" class="panel">
        <h2>CONSIM Lattice Engine</h2>
        <div class="equation">
            <div><strong>Core EQ:</strong></div>
            <div>C = ∫<sub>M<sub>C</sub></sub> A(x) Φ(x) e<sup>iτ(x)</sup> dμ(x)</div>
            <div>M = Σ<sub>i</sub> λ<sub>i</sub> U<sub>i</sub></div>
        </div>
        <div class="stats">
            <div>Nodes: <span id="nodeCount">0</span></div>
            <div>Resonance: <span id="resonance">0.000</span></div>
            <div>Attention: <span id="attention">0.000</span></div>
            <div>Phase: <span id="phase">0.0</span>°</div>
            <div>Clusters: <span id="clusterCount">0</span></div>
            <div>FPS: <span id="fps">0</span></div>
        </div>
    </div>

    <div id="controls-panel" class="panel">
        <h3>Physics Controls</h3>
        <div class="slider-container">
            <label>Gravity: <span id="gravityValue">1.0</span></label>
            <input type="range" id="gravitySlider" min="0" max="2" step="0.1" value="1.0">
        </div>
        <div class="slider-container">
            <label>Friction: <span id="frictionValue">0.99</span></label>
            <input type="range" id="frictionSlider" min="0.9" max="1" step="0.01" value="0.99">
        </div>
        <div class="slider-container">
            <label>Time Dilation: <span id="timeValue">1.0</span></label>
            <input type="range" id="timeSlider" min="0.1" max="2" step="0.1" value="1.0">
        </div>
        <div class="slider-container">
            <label>Field Strength: <span id="fieldValue">1.0</span></label>
            <input type="range" id="fieldSlider" min="0.2" max="3" step="0.1" value="1.0">
        </div>

        <h3>Interaction Mode</h3>
        <div class="button-group">
            <button class="mode-btn active" data-mode="push">Push</button>
            <button class="mode-btn" data-mode="pull">Pull</button>
            <button class="mode-btn" data-mode="vortex">Vortex</button>
            <button class="mode-btn" data-mode="wave">Wave</button>
        </div>

        <h3>Visualization Mode</h3>
        <div class="button-group">
            <button class="viz-btn active" data-viz="consciousness">Consciousness</button>
            <button class="viz-btn" data-viz="attention">Attention</button>
            <button class="viz-btn" data-viz="frequency">Frequency</button>
            <button class="viz-btn" data-viz="temporal">Temporal</button>
            <button class="viz-btn" data-viz="multiverse">Multiverse</button>
        </div>

        <h3>Actions</h3>
        <div class="button-group">
            <button id="collapseBtn">Quantum Collapse</button>
            <button id="resetBtn">Reset Lattice</button>
        </div>
    </div>

    <div id="connection-status" class="status">
        <span id="statusText">Connecting...</span>
        <span id="statusDot" class="dot connecting"></span>
    </div>

    <canvas id="canvas"></canvas>

    <!-- Three.js (optional for demo) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" onerror="console.warn('Three.js failed to load, using fallback renderer')"></script>
    <!-- Consciousness field renderer -->
    <script src="/static/js/consciousnessRenderer.js"></script>
    <!-- Production application (WebSocket version) -->
    <script src="/static/js/app.js"></script>
</body>
</html>
